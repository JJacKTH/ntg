<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic UI Dashboard</title>

  <!-- Cosmic UI Lite CSS -->
  <link rel="stylesheet" href="https://unpkg.com/cosmic-ui-lite@latest/dist/cosmic-ui.css">

  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background: #111;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      float: left;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .dashboard-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="cosmic-text">Dashboard</h2>
    <button class="cosmic-btn cosmic-btn--primary" onclick="CosmicUI.showNotification('Info', 'Clicked Dashboard menu!')">Home</button>
    <button class="cosmic-btn cosmic-btn--secondary" onclick="CosmicUI.showNotification('Info', 'Clicked Stats!')">Stats</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1 class="cosmic-text">Control Center</h1>

    <!-- Card 1 -->
    <div class="cosmic-card dashboard-card">
      <h3>Status Summary</h3>
      <p>System Health: OK</p>
      <p>Server Load: Low</p>
    </div>

    <!-- Card 2 -->
    <div class="cosmic-card dashboard-card">
      <h3>User Activity</h3>
      <p>Online Users: 42</p>
      <p>New Signups: 5</p>
    </div>

    <!-- Action Button -->
    <button class="cosmic-btn cosmic-btn--primary" onclick="CosmicUI.showModal({
      title: 'Confirm Action',
      content: 'Are you sure you want to proceed?',
      buttons: [
        { text: 'Cancel', variant: 'secondary' },
        { text: 'Confirm', variant: 'primary', onClick: () => CosmicUI.showNotification('Confirmed', 'Action executed!') }
      ]
    })">
      Perform Action
    </button>
  </div>

  <!-- Cosmic UI Lite Script -->
  <script src="https://unpkg.com/cosmic-ui-lite@latest/dist/index.umd.js"></script>
</body>
</html>
