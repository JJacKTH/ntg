<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>FiveM Family Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center text-slate-200">

<div class="bg-slate-800 rounded-xl p-8 w-full max-w-md shadow-xl">
  <h1 class="text-2xl font-bold text-center mb-2 text-indigo-400">
    FiveM Family
  </h1>
  <p class="text-center text-slate-400 mb-6">
    Login with Discord
  </p>

  <a id="loginDiscord"
     class="block text-center bg-indigo-600 hover:bg-indigo-500
            px-4 py-3 rounded-lg font-semibold cursor-pointer">
    Login with Discord
  </a>
</div>

<script>
const CLIENT_ID = '1450872825228300419';
const REDIRECT = 'https://script.google.com/macros/s/AKfycbzR58gtl8jsZdQu5VZOKJpjpToU7Fll5EmyZ0DB1CJyKsCC1e8JVaaUrTykyXskbgBv/exec';

$('#loginDiscord').on('click', () => {
  location.href =
    'https://discord.com/oauth2/authorize' +
    '?client_id=' + CLIENT_ID +
    '&redirect_uri=' + encodeURIComponent(REDIRECT) +
    '&response_type=code' +
    '&scope=identify';
});
</script>

</body>
</html>
